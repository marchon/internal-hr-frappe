<div class="web-sidebar">
	<div class="your-account-info-sidebar">
		<div class="row">
			<div class="col-xs-2">
				<span class="user-image-sidebar"></span>
			</div>
			<div class="col-xs-10">
				<div class="web-sidebar-user text-muted">{{ fullname }}</div>
				<a href="/?cmd=web_logout">
					<div style="margin-top:0px;" class="text-extra-muted small">
						{{ _("Logout") }}</div>
				</a>
			</div>
		</div>
	</div>
	<div class="sidebar-items">
		<ul class="list-unstyled" style="margin: 30px 0px;">
			<li class="sidebar-item">
				<a href="/me">My Account</a>
			</li>
		{% for item in my_account_list -%}
		{% if item.count or (not item.reference_doctype) %}
			<li class="sidebar-item">
				<a href="{{ item.route }}" class="text-muted {{ 'active' if pathname==item.route else '' }}"
				{% if item.target %}target="{{ item.target }}"{% endif %}>
				{{ _(item.title) }}
				{% if item.reference_doctype %}
					<span class="badge">
						{{ "20+" if item.count > 20 else item.count }}
					</span>
				{% endif %}
				</a>
			</li>
		{% endif %}
		{%- endfor %}
		</ul>
		</div>
</div>


<script>
frappe.ready(function() {
	$('.sidebar a').each(function(index) {
	        if(this.href.trim() == window.location)
	            $(this).addClass("active");
	    });
});
</script>
